<!DOCTYPE html>
<html>
<head>
    <title>Ellen Kalenscher Cover Page</title>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="logo" src="SVG/Asset 1.svg" alt="EK Design Logo" style="width:20%;height:20%">
        </div>
        <div class="name">
            <h1>Ellen Kalenscher</h1>
            <h2>UX Designer</h2>
        </div>
    </div>
    <section class="image-name">
        <div class="picture"></div> 
        <img id="profile" src="Images/CPPic.jpg" alt="Ellen Profile Picture" style="width:40%;height:40%">
        <div id="image-background"></div>
    </section>

    
    <section>
        <div class="breakpoint1"></div>
        <p>Hello! My name is Ellen and I'm passionate about accessible, 
            and equitable design for our diverse world. 
            Learn more about me and my favorite projects!
        </p>
        <div class="breakpoint2"></div>
        <button class="My Portfolio">My Portfolio</button>
    </section>
    <footer>
        <div class="icons">
            <img src="Images/Icon ionic-ios-mail.svg">
            <img src="Images/Icon awesome-linkedin.svg">
        </div>
    </footer>








</body>
</html>
